# Yellow App
apiVersion: apps/v1
kind: Deployment
metadata:
  name: yellow
spec:
  template:
    spec:
      containers:
      - name: yellow
        env:
        - name: MESSAGE
          value: "This is a DEV App!!"
        - name: BGCOLOR
          value: "LimeGreen"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: yellow-ing-raw
spec:
  rules:
    - http:
        paths:
          - path: /yellow-dev-raw(/.*)
            pathType: Prefix
            backend:
              service:
                name: yellow-svc
                port:
                  number: 3000
